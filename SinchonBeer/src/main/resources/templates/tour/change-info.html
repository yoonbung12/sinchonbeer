    <!-- modal control -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
        id="mi-modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">날짜 변경</h4>
                </div>
                <div class="modal-body">
                    <div class="row text-center">
                        <div class=" col-12 col-lg-6 border">
                            <div id="datepicker"></div>
                        </div>
                        <div class="col-12 col-lg-6 border">
                            <input id="check" type="text">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modal-btn-si">변경</button>

		<th:block th:include="frame/footer"></th:block>
		
		  <script>
        $(function () {
            /* modal 관리 js */
            var modalConfirm = function (callback) {

                $("#btn-changeDate").on("click", function () {
                    $("#mi-modal").modal('show');
                });

                $("#modal-btn-si").on("click", function () {
                    callback(true);
                    $("#mi-modal").modal('hide');
                });

                $("#modal-btn-no").on("click", function () {
                    callback(false);
                    $("#mi-modal").modal('hide');
                });
            };
            /* modal 확인/취소 버튼 */
            modalConfirm(function (confirm) {
                if (confirm) {

                    $("#result").html($('#check').val());
                } else {

                    $('#result').val();
                }
            });
            /* 예약 변경 확정 버튼 클릭시 js */
             $('#confirmedDateBtn').on('click',function(){
                if(confirm('변경된 예약일로 바꾸시겠습니까?')==true){
                    alert('예약이 변경되었습니다.');
                }else{
                    return false;
                }       
            }); 
            /* 예약 취소 버튼 클릭시  */
            $('#cancleBtn').on('click',function(){
                if(confirm('예약을 취소하시겠습니까?')==true){
                    alert('예약이 취소되었습니다.');
                }else{
                    return false;
                }       
            }); 

            // datepicker 관리 js
            //input을 datepicker로 선언
            $("#datepicker").datepicker({
                dateFormat: 'yy-mm-dd ' //달력 날짜 형태
                , closeText: '닫기'
                , showOtherMonths: true //빈 공간에 현재월의 앞뒤월의 날짜를 표시
                , showMonthAfterYear: true // 월- 년 순서가아닌 년도 - 월 순서
                , changeYear: true //option값 년 선택 가능
                , changeMonth: true //option값  월 선택 가능                
                , showOn: 'focus' //button:버튼을 표시하고,버튼을 눌러야만 달력 표시 ^ both:버튼을 표시하고,버튼을 누르거나 input을 클릭하면 달력 표시  
                // , buttonImage: "https://brewery.jejubeer.co.kr/static/images/reservationRenew/img_icon_calendar.png" //버튼 이미지 경로
                // , buttonImageOnly: true //버튼 이미지만 깔끔하게 보이게함

                , buttonText: "선택" //버튼 호버 텍스트              
                , yearSuffix: "년" //달력의 년도 부분 뒤 텍스트
                , monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'] //달력의 월 부분 텍스트
                , monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'] //달력의 월 부분 Tooltip
                , dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'] //달력의 요일 텍스트
                , dayNamesShort: ['일', '월', '화', '수', '목', '금', '토']
                , dayNames: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'] //달력의 요일 Tooltip
                , minDate: "-5y" //최소 선택일자(-1D:하루전, -1M:한달전, -1Y:일년전)
                , maxDate: "+5y" //최대 선택일자(+1D:하루후, -1M:한달후, -1Y:일년후)
                , beforeShowDay: noBefore
                , beforeShow: function (input) {
                    var i_offset = $(input).offset(); //클릭된 input의 위치값 체크
                    setTimeout(function () {
                        $('#ui-datepicker-div').css({
                            'top': i_offset.top + 75,
                            'bottom': '',
                            'left': i_offset.left
                        });      //datepicker의 div의 포지션을 강제로 input 위치에 그리고 좌측은 모바일이여서 작기때문에 무조건 10px에 놓았다.
                    })
                }
                , onSelect: function () {
                    var date = $('#datepicker').val();
                    console.log(date);
                    $('#check').val(date);
                }
            });

            //초기값을 오늘 날짜로 설정해줘야 합니다.
            $('#datepicker').datepicker('setDate', '+1D'); //(-1D:하루전, -1M:한달전, -1Y:일년전), (+1D:하루후, -1M:한달후, -1Y:일년후)
            // 인원 선택 알림창
            $('#submit').submit(function () {
                if ($('#cnt').val() == 0) {
                    alert('인원을 선택해주세요');
                    return false;
                }
            });
        });

        // 현재 날짜 이전의 날짜는 선택 비활성화
        function noBefore(date) {
            if (date < new Date()) {
                return [false];
            }
            return [true];
        }
    </script>

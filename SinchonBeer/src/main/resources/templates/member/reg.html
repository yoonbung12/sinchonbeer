<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>신촌 맥주 : 회원가입 완료</title>
<!-- metaheader 영역 -->
<th:block th:replace="frame/metaheader"></th:block>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<style>
/* regConfirmArea */
#regConfirmArea {
	margin: 100px auto 0 auto;
	height: 600px;
	width: 400px;
	padding: 20px;
	/* position:absolute; */
	/* left:50%; */
	/* top:400px; */
	/* margin-left:-215px; */
	/* display:none; */
	background-color: white;
}

img {
	height: auto;
	width: 100%;
	display: inline-block;
	/*background-image: url('../images/complete.png');*/
	background-size: 100%;
}

#message {
	width: 300px;
	margin: 0 auto 30px auto;
	text-align: center;
}

#message h2 {
	font-weight: lighter;
}

#message p {
	font-size: 13.5px;
}

#regConfirmArea button {
	width: 200px;
	height: 50px;
	background-color: #1ecad3;
	color: white;
	cursor: pointer;
	border: none;
	display: block;
	margin: 0 auto;
	/* <<< */
}

#message+a {
	text-decoration: none;
}
</style>

</head>
<body>

	<!-- header 영역 -->
	<th:block th:replace="frame/header"></th:block>

	<!-- nav 영역 -->
	<th:block th:replace="frame/nav"></th:block>

	<!-- content 영역 ---------------------------------------------------------->
	<!-- 내가만든 회원가입 성공 영역// -->
	<div id="regConfirmArea">
		<div>
			<img th:src="@{images/member/complete.png}"/>
			<!-- <img src="images/member/complete.png"> -->
		</div>
		<div id="message">
			<h2>
				신촌맥주 회원가입이<br>완료되었습니다.
			</h2>
			<br>
			<p>지금 신촌맥주를 탐험해 보세요!</p>
		</div>
		<a th:href="@{/login}"><button>로그인</button></a>
	</div>

	<!-- // 회원가입 폼 영역 --------------------------------------------------------------->

	<!-- footer 영역 -->
	<th:block th:replace="frame/footer"></th:block>

</body>
</html>
